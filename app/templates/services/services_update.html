{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" id="page-container-headers">
    <div class="container">
        <h3 id="edit-details" class="form-heading">Update Service Details</h2>
        <form id="create-edit-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <input type="text" id="service_name" name="service_name" placeholder="Enter service name" class="form-control" value="{{ service.service_name }}" required>
            </div>
            <div class="mb-3">
                <label for="service_description" class="form-label">Service Description</label>
                <textarea id="service_description" name="service_description" placeholder="Enter service description" class="form-control" required>{{ service.service_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" class="form-control" value="{{ service.price }}" required>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success" id="action-button">Save</button>
                </div>
                <div class="col">
                    <a href="{% url 'services_list' %}" class="btn btn-secondary" id="back-button">Back to Pets</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
